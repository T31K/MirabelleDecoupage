    <section id="about">
        <div class="section section-padding">
            <div class="container">
                <div class="section-title text-center">
                    <h3 class="sub-title">About</h3>
                    <h2 class="title title-icon-both">Mirabellé Decoupage</h2>
                </div>

                <div class="row learts-mb-n40">
                    <div class="section section-padding">
                        <div class="container">
                            <div class="row learts-mb-n30">
                                <div class="col-lg-4 col-12 align-self-center learts-mb-30">
                                    <div class="about-us4">
                                        <h4 class="title">Mirabellé</h4>
                                        <p>Mirabellgarten is a floral garden in Salzburg, Austria. The garden is an
                                            elegant landscape, decorated with pathways of floral displays and lush
                                            grounds fronting the Mirabell Palace.</p>
                                        <p>Mira fell in love with the astonishing beauty of the garden and decided to
                                            adopt the name for her own decoupage business. </p>
                                        <p>She felt that it resonated with her way of doing decoupage, with much
                                            emphasis on beauty, elegance with a touch of artistic flair.</p>
                                        <p>The name Mirabellé was also added with an additional é to highlight the
                                            European origin of decoupage.</p>
                                    </div>
                                </div>
                                <div class="col-lg-8 col-12 learts-mb-30">
                                    <img class="lozad" data-src="assets/images/about/home_1.jpg" alt="">
                                </div>

                                <div class="col-lg-8 col-12 learts-mb-30">
                                    <img class="lozad" data-src="assets/images/about/home_2.jpg" alt="">
                                </div>

                                <div class="col-lg-4 col-12 align-self-center learts-mb-30">
                                    <div class="about-us4">
                                        <h4 class="title">Decoupage</h4>
                                        <p>The word decoupage originates from the French word <em>decouper</em>, which
                                            means to cut-out. It is a form of art & craft where the
                                            cut-outs (typically papers) are pasted onto an object using special
                                            decoupage glue before coating with varnish for a
                                            desired finish. The art of decoupage create depth and patterns, resulting in
                                            a painted-on look on the object.</p>

                                        <p>Decoupage is a fun and easy way to decorate just about any object – old or
                                            new. It can be on any types of surface such
                                            as wood, pvc, canvas, glass, tin, metal, etc. Objects range from small
                                            wooden boxes, glass bottles, jars, tin, mirror
                                            frame, vase, kitchen utensils to large household item such as chairs,
                                            tables, cupboards.</p>
                                    </div>
                                </div>

                            </div>

                <ul class="sessions">
                    <li>
                        <h4 class="mt-4">September 13-15th, 2024</h4>
                        <img src="https://placehold.co/400x500" alt="Placeholder Image" class="mt-3 mb-3">
                        <p>Mirabellé Decoupage was thrilled to host Ece Aymer from EACH Academy of Turkey, a well-regarded
                            artist in the decoupage community, for a 3-day workshop in Malaysia.</p>
                        <p>A total of 20 enthusiastic students participated in the workshop, each bringing their unique
                            perspectives and eagerness to learn.</p>
                        <p>Throughout the event, a wide array of beautiful techniques and materials were introduced, with a
                            special focus on those originating from Turkey, enriching the participants' experience.</p>
                        <ul>
                            <div class="d-flex">
                                <img src="https://placehold.co/300x300" alt="Placeholder Image" class="mt-3 mb-3 mx-2">
                                <img src="https://placehold.co/300x300" alt="Placeholder Image" class="mt-3 mb-3 mx-2">

                        </ul>
                    </li>
                    <li>
                        <h4 class="mt-4">October 8th-15th, 2023</h4>
                        <img src="https://placehold.co/400x500" alt="Placeholder Image" class="mt-3 mb-3">
                        <p>Mirabellé Decoupage organised an international study trip to Jakarta. Total 16 students
                            participating. They are from Malaysia, Singapore & India.</p>
                        <p>It's great to see our students meet up, flying from different countries to enjoy overseas leaning
                            experience from Ike Chandra.</p>
                        <p>We learnt Sospeso Trasparente, Mix Media projects.</p>
                        <p>4 students also had the privilege to complete their Sospeso Trasparente Teacher's Certificate
                            Course and be awarded as a Certified Sospeso Trasparente Teachers (Italy). </p>
                        <p>This added the list of Certified Sospeso Trasparente Teachers in Malaysia. to 9. All under the
                            collaboration between Malaysia & Indonesia (IQQE Art & Craft Indonesia & Mirabellé Decoupage).
                        </p>
                        <ul>

                        <h4 class="mt-4">March 3rd-5th, 2023</h4>
